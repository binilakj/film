{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{cinema.img.url}}" width="300" height="300">
        </div>
            <div class="col-md-6">
                <h3>{{cinema.name}}</h3>
                <h5>{{cinema.des}}</h5>
                <h5>{{cinema.year}}</h5>
              <a class="btn btn-warning" href="{% url 'filmapp:update' cinema.id %}">update</a>
               <a class="btn btn-danger" href="{% url 'filmapp:delete' cinema.id %}">delete</a>
            </div>
    </div>
</div>
{% endblock %}
